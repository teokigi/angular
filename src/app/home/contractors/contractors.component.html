<div class="form-body">
    <form autocomplete="off" (ngSubmit)="onCreate()">
        <button type="submit">Create Todo</button>
    </form>
</div>

<div *ngIf="todoList">
    <ul>
    <li *ngFor="let list of todoList.data.listTodos.items; let indexOfelement=index;">
        {{indexOfelement}}: {{ list.name }}, {{ list.description }}
    </li>
    </ul>
</div>
